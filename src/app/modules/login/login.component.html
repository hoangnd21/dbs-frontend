<nav-bar></nav-bar>
<div class="w-100 p-5 d-flex align-items-center justify-content-center container-fluid">
  <mat-card class="w-100">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    <mat-divider></mat-divider>

    <form [formGroup]="loginFormGroup" (submit)="onSubmitLoginForm()" class="d-flex flex-column justify-content-center">
      <mat-form-field class="w-100 mt-5 mb-3" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="userNameControl">
        <mat-error *ngIf="userNameControl.errors">err</mat-error>
      </mat-form-field>
      <mat-form-field class="w-100 mb-3" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordControl">
        <mat-error *ngIf="passwordControl.errors">err</mat-error>

      </mat-form-field>

      <div class="w-100 justify-content-end d-flex">
        <button type="submit" mat-flat-button color="primary" [disabled]="loginFormGroup.invalid">
          {{'Log in' | uppercase}}
        </button>
      </div>

    </form>

  </mat-card>
</div>
